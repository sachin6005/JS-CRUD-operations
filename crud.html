<!DOCTYPE html>
	<html>
	<head>
	<title>CRUD operations</title>
    <link href="crud.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                           <label>Full Name</label>
                           <input type="text" name="fullname" id="fullname">
                        </div>
                        <div>
                          <label>Mobile Number</label>
                          <input  name="mobilenumber" type="tel" pattern="[0-9]{10}" placeholder="9999999999" id="m-number">
                          </div>
                          <div>
                          <label>City</label>
                          <input type="text" name="city" id="city">
                        </div>
                         <div class="submit-btn">
                          <input type="submit" value="submit">
                        </div>
                    </form>
                </td>
                    <td>
                    <table class="list" id="p-list">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Mobile Number</th>
                                <th>City</th>
                                <th></th>
                            </tr>
                        </thead>
                    
                     <tbody>

                     </tbody>
                    </table>
                </td>
            </tr>
        </table>
        
    </body>
    <script src="crud.js" type="text/javascript"></script>
  
</html>
